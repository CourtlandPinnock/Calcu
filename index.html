<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcu</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container" class="main-container">
            <div id="screenContainer" class="screen-container">
                <p id="display"></p>
            </div>
            <div id="btnContainer" class="button-container">
                <div id="row1" class="row">
                    <button id="num" class="place-holder"></button>
                    <button id="" class="place-holder"></button>
                    <button id="numCancel" class="buttons">C</button>
                    <button id="numDel" class="buttons">
                        <div>&#8678;</div>
                    </button>
                </div>
                
                <div id="row2" class="row">
                    <button id="num7" class="buttons">7</button>
                    <button id="num8" class="buttons">8</button>
                    <button id="num9" class="buttons">9</button>
                    <button id="numDivide" class="buttons">
                        <div>/</div>
                    </button>
                </div>
                
                <div id="row3" class="row">
                    <button id="num4" class="buttons">
                        <div>
                            4
                        </div>
                    </button>
                    <button id="num5" class="buttons">
                        <div>5</div>
                    </button>
                    <button id="num6" class="buttons">
                        <div>6</div>
                    </button>
                    <button id="numMultiply" class="buttons">
                        <div>*</div>
                    </button>
                </div>
                
                <div id="row4" class="row">
                    <button id="num1" class="buttons">
                        <div>1</div>
                    </button>
                    <button id="num2" class="buttons">
                        <div>2</div>
                    </button>
                    <button id="num3" class="buttons">
                        <div>3</div>
                    </button>
                    <button id="numMinus" class="buttons">
                        <div>-</div>
                    </button>
                </div>
            
                <div id="row5" class="row">
                    <button id="period" class="buttons">
                        <div>.</div>
                    </button>
                    <button id="num0" class="buttons">
                        <div>0</div>
                    </button>
                    <button id="numEquals" class="buttons">
                        <div>=</div>
                    </button>
                    <button id="numSum" class="buttons">
                    <div>+</div>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
